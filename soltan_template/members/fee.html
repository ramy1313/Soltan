{% extends "base.html" %}
{% block title %}رسوم الأشتراك{% endblock %}
{% block content_title %}رسوم الأشتراك{% endblock %}
{% block content %}
<form action="/members/fee/" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
	{% for field in form.visible_fields %}
	    <div class="control-group {%if field.errors%}error{%endif%}">
        {{ field.label_tag }}
            <div class="controls">
                {{field}}
                <span class="help-inline">{{field.errors}}</span>
            </div>
        </div>
    {% endfor %}
	<input type="submit" value="تعديل قيمة الرسوم" />
</form>
{% endblock %}
