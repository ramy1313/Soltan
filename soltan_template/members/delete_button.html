<div id="deleteModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel">هل متاكد من رغبتك فى حذف العضو</h3>
  </div>
  <div class="modal-body">
    <p class="alert alert-warning"><strong>إيقاف العضو يجعله عضو غير مفعله مع إمكانية مراجعة بياناته وأعادة تفعيلة فى وقت</strong></p>
    <p class="alert alert-error"><strong>حذف العضو يمسح بشكل نهائى كل بيانات العضو الإيصالات التى قام السيد العضو بسدادها بشكل نهائى من قواعد البيانات ولا يمكن ابدا العودة لها</strong></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <a href="/members/{{ member.membership_id }}/edit_member/" class="btn btn-warning">إيقاف</a>
    <a href="/members/{{ member.membership_id }}/edit_member/" class="btn btn-danger">حذف</a>
  </div>
</div>
